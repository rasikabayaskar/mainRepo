<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="style.css">
  <title>Angular JS</title>
</head>
<body ng-app="jsbin">
  <div ng-controller="DemoCtrl">
   <header>
		<h1 >{{city}} Weather Update</h1>
		<input type="text" ng-model="city" placeholder="Enter Your City"></input>
		<button ng-click="getUpdate()">Get Update</button>
	</header>
	<table border="2">
	   <tr ng-repeat = "day in daysObtained" ng-class="{clear:day.weather[0].main == 'Clear', cloud: day.weather[0].main == 'Clouds', rain: day.weather[0].main == 'Rain'}" >
				<td>{{day.main.temp }}</td>
				<td>{{day.dt_txt }}</td>
				<td>{{day.weather[0].main}}</td>	
        </tr>
	</table>
  </div>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="Controller.js"></script>
</body>
</html>
